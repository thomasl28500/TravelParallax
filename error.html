<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'erreur</title>    
</head>
<body style="background-color: #f8f9fa;">
    <script>
        window.onerror = function(message, source, lineno, colno, error) {
            // Rediriger vers une page spécifique en cas d'erreur non gérée
            window.location.href = 'Floride.html';
            return false; // Empêcher l'affichage du message d'erreur par défaut du navigateur
        };
    </script>
</body>
</html>
